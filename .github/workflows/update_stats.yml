name: Aggiorna Conteggio Contributori

on:
  # Esegue l'azione ogni giorno a mezzanotte UTC (corrisponde alle 01:00 o 02:00 in Italia)
  schedule:
    - cron: '0 0 * * *'
  # Permette di eseguire l'azione manualmente dalla tab "Actions" di GitHub
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    # Permessi necessari per fare il commit dei file
    permissions:
      contents: write

    steps:
      # 1. Fa il checkout del codice del tuo repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Imposta l'ambiente Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installa le librerie necessarie
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth

      # 4. Esegue lo script Python
      - name: Run update script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_ID_IT: ${{ secrets.SHEET_ID_IT }}
          SHEET_ID_EN: ${{ secrets.SHEET_ID_EN }}
        run: python scripts/update_contributors.py

      # 5. Fa il commit e il push del file contributors.txt se Ã¨ stato modificato
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'CI: Aggiorna automaticamente il conteggio dei contributori'
          file_pattern: 'contributors.txt'